<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Inventory Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .chart-container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .summary {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Tech Inventory Report</h1>
  <div class="summary" id="summary"></div>
  <div class="chart-container">
    <canvas id="osChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="buildingChart"></canvas>
  </div>
  <div class="chart-container">
    <h3>Staff Still Using Windows 10</h3>
    <table id="win10Table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Building</th>
          <th>Device</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadReportData() {
      const res = await fetch("https://api.sheetbest.com/sheets/ef4d1f1d-5f4b-4728-b775-c70af5e5119f");
      const data = await res.json();

      const windows10Users = data.filter(row => row.desktop_os === "Windows 10" || row.laptop_os === "Windows 10");
      const windows11Users = data.filter(row => row.desktop_os === "Windows 11" || row.laptop_os === "Windows 11");

      const buildingCounts = {};
      data.forEach(row => {
        const building = row.building || "Unknown";
        buildingCounts[building] = (buildingCounts[building] || 0) + 1;
      });

      // Summary
      document.getElementById("summary").innerHTML = `
        <strong>Total Submissions:</strong> ${data.length} <br>
        <strong>Windows 10 Users:</strong> ${windows10Users.length} <br>
        <strong>Windows 11 Users:</strong> ${windows11Users.length}
      `;

      // OS Chart
      new Chart(document.getElementById("osChart"), {
        type: 'pie',
        data: {
          labels: ['Windows 10', 'Windows 11'],
          datasets: [{
            data: [windows10Users.length, windows11Users.length],
            backgroundColor: ['#e57373', '#64b5f6']
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } }
        }
      });

      // Building Chart
      new Chart(document.getElementById("buildingChart"), {
        type: 'bar',
        data: {
          labels: Object.keys(buildingCounts),
          datasets: [{
            label: 'Submissions by Building',
            data: Object.values(buildingCounts),
            backgroundColor: '#9575cd'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      // Populate Windows 10 table
      const win10TableBody = document.querySelector("#win10Table tbody");
      windows10Users.forEach(row => {
        const deviceType = row.desktop_os === "Windows 10" ? "Desktop" : row.laptop_os === "Windows 10" ? "Laptop" : "";
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.name || ""}</td>
          <td>${row.building || ""}</td>
          <td>${deviceType}</td>
        `;
        win10TableBody.appendChild(tr);
      });
    }

    loadReportData();
  </script>
</body>
</html>
